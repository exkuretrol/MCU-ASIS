bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#4D6F8D"
    base_font:
      google: Noto Sans TC
    heading_font:
      google:
        family: Noto Serif TC
        # font weight
        wght: 300
    code_font:
      google:
        family: Source Code Pro
  repo:
    base: https://github.com/exkuretrol/MCU-ASIS
    branch: main
bookdown::gitbook:
  css: style.css
  split_by: section
  toc_depth: 4
  config:
    toc:
      before: |
        <li><a href="./">MCU ASIS Ubuntu 系統安裝指南</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    # download: ["pdf", "epub"]
    download: ["epub"]
    fontsettings:
      family: sans
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      whatsapp: no
      all: ['twitter', 'facebook']
bookdown::epub_book: default